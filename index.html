<!DOCTYPE html>

<html>
	<head>
		<title>
			Hangman Game
		</title>
		<!-- Bootstrap link -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>

	<div class="container">

		<div class="jumbotron">
			<h1> Grey's Anatomy Hangman - Don't Kill Your Patient! </h1>
			<p> Take a guess.. </p>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<img src="assets/images/greys.jpg" alt="Grey's" align="middle" class="img-responsive center-block">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"> What's the word? </h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess">_ _ _ _ _ _ </h2>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body"> Uh Oh, Wrong Guesses: <span id="wrongGuesses"> </span>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body"> Guesses Leftover: <span id="leftGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body"> Wins!: <span id="winCounter">0</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body"> :( Losses: <span id="lossCounter">0</span>
			</div>
		</div>

	</div>

<script src="assets/javascript/game.js"></script>

	</body>
</html>
